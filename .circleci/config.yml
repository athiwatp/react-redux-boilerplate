version: 2

jobs:
  custom-build:
    working_directory: ~/project
    docker:
      - image: circleci/node:8.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: install
          command: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test

  deploy-dev:
    working_directory: ~/project
      docker:
        - image: circleci/node:8.4.0
      - run:
          name: deploy development
          command: |
            echo "TODO deploy DEV"
            ./script/deploy.sh

  deploy-prod:
    working_directory: ~/project
      docker:
        - image: circleci/node:8.4.0
      - run:
          name: deploy production
          command: |
            echo "TODO deploy PROD"
            ./script/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - custom-build
      - deploy-dev:
          requires:
            - custom-build
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
      - deploy-prod:
          requires:
            - custom-build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
